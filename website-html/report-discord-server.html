<!DOCTYPE html>
<html lang="en">
<head>
    <title>Report a Discord Server</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <meta charset="UTF-8">
    <script src="/__/firebase/8.0.1/firebase-app.js"></script>
	<script src="/__/firebase/8.0.1/firebase-auth.js"></script>
	<script src="/__/firebase/8.0.1/firebase-analytics.js"></script>
	<script src="/__/firebase/8.0.1/firebase-database.js"></script>
	<script src="/__/firebase/8.0.1/firebase-storage.js"></script>
	<script src="/__/firebase/init.js"></script>

</head>
<body>
<div id="page-wrapper">
    <!-- Header -->
    <header id="header">
        <h1><a href="index.html">Triton Groups</a></h1>
        <nav id="nav">
            <ul>
                <li class="special">
                    <a href="#menu" class="menuToggle"><span>Menu</span></a>
                    <div id="menu">
                        <ul>
                            <li><a href="afterlogin.html">Home</a></li>
                            <li><a href="browse-community.html">Communities</a></li>
                            <li><a href="browse-class.html">Classes</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <article id="main">
        <header>
            <h2>Report a Discord Server</h2>
            <p>Have issues regarding discord servers on this website that you want to report?</p>
        </header>
        <section class="wrapper style5">
            <div class="inner">

                <section>
                    <h4>Report Form</h4>
                    <form>
                        <div class="row gtr-uniform">
                            <div class="col-6 col-12-xsmall">
                                <input id="reportServerName" type="text" name="reportServerName" value="" placeholder="Community Name/Discord Server Name" required/>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input id="reportDiscordLink" type="text" name="reportDiscordLink" value="" placeholder="Discord Link" required/>
                            </div>
                            <div class="col-12">
                                <input id="reportContactEmail" type="email" name="reportContactEmail" value="" placeholder="Contact Email"/>
                            </div>
                            <div class="col-12">
                                <textarea id="reportReason" name="Reason" placeholder="Reason for reporting..." rows="6"></textarea>
                            </div>
                            <div class="col-12">
                            <select name="server_type" rows="1" id="server_type">
								<option value="">Select Server Type</option>
								<option value="Community">Community</option>
								<option value="Class">Class</option>
                            </select>
                            </div>
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input onclick="submitReport()" type="button" value="Submit" class="primary"/></li>
                                    <li><button onclick="location.href = 'afterlogin.html';"  type="button">Cancel</button></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </article>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>

    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/feedbackCommunityUtil.js"></script>
    <script src="assets/js/report.js"></script>
</div>
</body>
</html>
